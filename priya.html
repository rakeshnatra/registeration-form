<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
<title>REGISTRATION FORM</title>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-7">
        
            <h1 class="text-left">Registration Form</h1>
            <p class="text-left">Looking to build a career driven by learning and fueled by an inclusive culture? 
                                Grab this unique opportunity to jumpstart your career with us. 
                                 To proceed in our next process. </p>
        </div>
        </div>
        <div class="col-md-5">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="text-left">Register Here</h3>
                </div>
                <div class="col-md-6">
                    <span class="glyphicon glyphicon-pencil"></span>
                </div>
            </div>
            <hr>
            <div class="row">
                <label class="label cold-md-5 control-label">E-mail</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" name="E-mail" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <label class="label cold-md-2 control-label">Password</label>
                <div class="col-md-10">
                    <input type="Password" class="form-control" name="Password" placeholder="Email">
                    <input type="checkbox"> <small> Remember me</small>
                </div>
            </div>
            <div class="row">
                <label class="label cold-md-2 control-label">Message</label>
                <div class="col-md-10">
                    <textarea class="form-control"></textarea>
                </div>
            </div>
            <div class="row">
                <label class="label cold-md-2 control-label">Gender</label>
                <div class="col-md-10">
                    <input type="radio" name="gn" value="male"><small> Male</small>
                    <input type="radio" name="gn" value="female"><small> Female</small>
                </div>
            </div>
            <div class="row">
                <label class="label cold-md-2 control-label">Country</label>
                <div class="col-md-10">
                    <select class="form-control">
                        <option>Please Select</option>
                        <option>Andhra Pradesh</option>
                        <option>Telangana</option>
                        <option>West Bengal</option>
                        <option>Gujarat</option>
                        <option>Maharastra</option>
                        <option>Tamilnadu</option>
                    </select>
                </div>
            </div>
            <a href="#"><div class="btn btn-info">Submit</div></a>
            <a href="$"><div class="btn btn-Warning">Cancel</div></a>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
